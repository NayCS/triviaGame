<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset ="UTF-8">
        <title>Trivia Game</title>
        <link rel ="stylesheet" href ="../TriviaGame_5/styleTrivia.css">
    </head>
    <body>
        <div id="container">
            <div id ="start">Start Trivia Game</div>
            <div id = "quiz" style = "display:none">
                <div id="question"></div>
                <div id="qimg"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
            </div>
                <div id="scoreContainer" style="display:none"></div>
        </div>
            <script src="../TriviaGame_5/triviaGame.js"></script>
    </body>

</html>
